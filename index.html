<html>
<head>
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="login-signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <h2>Connect for more</h2>
        <div class="email">
            <a href="#">ujain5818@gmail.com</a>
            <i class='bx bxl-gmail'></i>
        </div>
        <div class="instagram">
            <a href="https://www.instagram.com/utkarshjain492/" target="_blank">Utkarshjain492</a>
            <i class='bx bxl-instagram'></i>
        </div>
        <div class="facebook">
            <a href="https://www.facebook.com/people/Utkarsh-Jain/pfbid02rthcF5C8kVpSsezYLWGfYxGo1kq1cUPAPovjhUuymjX7m1YVfrjPwmPjhRu9ScNBl/" target="_blank">Utkarsh Jain</a>
            <i class='bx bxl-facebook-square'></i>
        </div>
    </div>
    <div class="wrapper-container" id="wrapper-container">
        <div class="wrapper">
            <form action="">
                <h1>LOGIN</h1>
                <div class="inputbox">
                    <input type="text" placeholder="Username" required>
                    <label>Enter your Username or Email ID</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Password" required>
                    <label>Enter your password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <div id="login">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="register">
                    <p>Create a new account?</p>
                    <div class="signup-link">
                        <a href="#wrapper-container">Signup</a>
                        <i class='bx bxs-user-plus'></i>
                    </div>
                </div>
            </form>
        </div>
        <div class="wrapper-back">
            <form action="">
                <h1>SIGNUP</h1>
                <div class="inputbox">
                    <div class="email">
                        <label>Enter your Email ID</label>
                        <input type="text" placeholder="Email Address" required>
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="name">
                        <label>Enter your Full Name</label>
                        <input type="text" placeholder="Full Name" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="dob">
                        <label>Enter your DOB</label>
                        <input type="datetime-local" placeholder="Date Of Birth">
                    </div>
                    <div class="username">
                        <label>Enter a valid Username</label>
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user-account'></i>
                    </div>
                    <div class="password">
                        <label>Enter the password</label>
                        <input type="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="confirm">
                        <label>Re-enter your password</label>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Signup</button>
                <div class="already">
                    <p>Already have an account?</p>
                    <div class="login-link">
                        <a href="#wrapper-back">Login</a>
                        <i class='bx bxs-log-in'></i>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="login-signup.js"></script>
</body>
</html>
